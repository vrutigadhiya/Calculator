<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="container">
            <div class="box box2">AC</div>
            <div class="box box2">DE</div>
            <div class="box box2">%</div>
            <div class="box box1">÷</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box box1">×</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box box1">－</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box box1">＋</div>
            <div class="box">00</div>
            <div class="box">0</div>
            <div class="box">.</div>
            <div class="box box1">＝</div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
